---
# role: ansible-role-samba
# file: vars/Debian.yml

# resolv.conf or config file location and associated service
samba_resolv_conf:
  location: /etc/resolvconf/resolv.conf.d/head
  services:
    - resolvconf

# All variables that are different between roles in at least one os.
samba_role_vars:
  'standalone server':
    disabled_services: []
    enabled_services:
      - smbd
      - nmbd
    packages:
      - samba
  'domain member':
    disabled_services:
      - 'samba-ad-dc'
    enabled_services:
      - smbd
      - nmbd
      - winbind
    packages:
      - acl
      - attr
      - krb5-config
      - krb5-user
      - libpam-winbind
      - libnss-winbind
      - libpam-krb5
      - samba
      - samba-dsdb-modules
      - samba-vfs-modules
      - smbclient
      - winbind
  'domain controller':
    disabled_services:
      - smbd
      - nmbd
      - winbind
      - systemd-resolved
    enabled_services:
      - 'samba-ad-dc'
    packages:
      - acl
      - attr
      - dnsutils
      - krb5-config
      - krb5-user
      - libpam-krb5
      # - resolvconf
      - samba
      - samba-dsdb-modules
      - samba-vfs-modules
      - smbclient
      - winbind
