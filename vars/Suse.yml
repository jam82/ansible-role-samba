---
# role: ansible-role-samba
# file: vars/Suse.yml

# resolv.conf or config file location and associated service
samba_resolv_conf:
  location: /etc/sysconfig/network/config
  services:
    - netconfig

# All variables that are different between roles in at least one os.
samba_role_vars:
  'standalone server':
    disabled_services:
      - smb
      - nmb
    enabled_services:
      - samba
    packages:
      - samba
  'domain member':
    disabled_services:
      - smb
      - nmb
    enabled_services:
      - samba
    packages: []
  'domain controller':
    disabled_services:
      - smb
      - nmb
      - systemd-resolved
    enabled_services:
      - samba-ad-dc
    packages:
      - acl
      - attr
      - bind-utils
      - gvfs-backend-samba
      - krb5
      - python-dnspython
      - samba
      - samba-ad-dc
      - samba-dsdb-modules
      - samba-python3
