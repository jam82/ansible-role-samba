---
# role: ansible-role-samba
# file: vars/Suse.yml

# All variables that are different between roles in at least one os.
samba_role_vars:
  'standalone server':
    disabled_services:
      - smb
      - nmb
    enabled_services:
      - samba
    packages:
      - samba
  'domain member':
    disabled_services:
      - smb
      - nmb
    enabled_services:
      - samba
    packages: []
  'domain controller':
    disabled_services:
      - smb
      - nmb
    enabled_services:
      - samba-ad-dc
    packages:
      - acl
      - attr
      - bind-utils
      - gvfs-backend-samba
      - krb5
      - krb5-client
      - krb5-server
      - python-dnspython
      - samba
      - samba-ad-dc
      - samba-dsdb-modules
      - samba-python3
      - samba-winbind
